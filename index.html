<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TÁ BOM ARTHUR, JÁ ENTENDI</title>
<style>
html,body{height:100%;margin:0}
body{display:flex;flex-direction:column;align-items:center;justify-content:center;background:#111;color:#fff;font-family:monospace}
#title{font-size:28px;margin-bottom:30px;white-space:pre;color:#fff}
button{padding:18px 28px;font-size:18px;border:none;border-radius:8px;cursor:pointer;background:#1f8ceb;color:#fff}
@keyframes blink{50%{opacity:0}}
@keyframes rgb{0%{color:red}33%{color:lime}66%{color:blue}100%{color:red}}
.cursor{display:inline-block;animation:blink 1s infinite,rgb 3s infinite linear}
</style>
</head>
<body>
<div id="title"></div>
<button id="connect">Entrar no servidor</button>
<script>
const fullText = "Relaxa e Emagrece, Arthur";
const titleEl = document.getElementById('title');
let i = 0;
let deleting = false;

function typeLoop(){
    if(!deleting && i <= fullText.length){
        titleEl.innerHTML = fullText.substring(0,i) + '<span class="cursor">_</span>';
        i++;
        setTimeout(typeLoop,200);
    } else if(deleting && i >= 0){
        titleEl.innerHTML = fullText.substring(0,i) + '<span class="cursor">_</span>';
        i--;
        setTimeout(typeLoop,100);
    } else {
        deleting = !deleting;
        setTimeout(typeLoop,500);
    }
}
typeLoop();

document.getElementById('connect').addEventListener('click',function(){
location.href='minecraft://?addExternalServer=Relaxaeemagrece.aternos.me|Relaxaeemagrece.aternos.me:41929';
});
</script>
</body>
</html>
